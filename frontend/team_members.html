<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Members</title>
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .team-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .project-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .team-members {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .team-member {
            font-size: 18px;
            margin-bottom: 10px;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="team-container">
        <h2 class="project-name">Source Camera Identification by Image Features</h2>
        <ul class="team-members">
            <li class="team-member" style="margin-top:15px">Adiba Inamdar</li>
            <br>
            <li class="team-member" style="margin-top:15px">ubaid makandar</li>
            <br>
            <li class="team-member" style="margin-top:15px">shoaib sindgikar</li>
        </ul>
    </div>
</body>
</html>
